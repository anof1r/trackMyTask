<div class="team-container">
    <p-card *ngFor="let member of teamMembers" class="team-card">
      <ng-template pTemplate="header">
        <img [src]="member.avatarUrl" alt="Avatar of {{ member.name }}" class="avatar">
      </ng-template>
      <div class="card-content">
        <h3>{{ member.name }}</h3>
        <p>{{ member.role }}</p>
        Current task:
        <a href="#">Move to LIB</a>
      </div>
    </p-card>
  </div>
