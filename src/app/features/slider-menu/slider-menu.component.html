<nav class="slider-menu" [ngClass]="{ 'collapsed': isCollapsed }">

  <ul>
    <li 
      *ngFor="let item of menuItems" 
      (click)="navigateTo(item.route)" 
      class="menu-item" 
      [class.active]="currentRoute === item.route">
      <i class="material-icons">{{ item.icon }}</i>
      <span *ngIf="!isCollapsed">{{ translateRoutings(item.label) }}</span>
    </li>
  </ul>
</nav>
