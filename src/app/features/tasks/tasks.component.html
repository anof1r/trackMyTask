<div class="task-card">
  <div class="task-header">
    <span class="task-name">{{ task.name }}</span>
    <span class="task-story">{{ task.storyCount }} SP</span>
  </div>
  <div class="task-description">{{ task.description | truncate:50 }}</div>
  <div class="task-labels">
    <span *ngFor="let label of task.labels" class="task-label">{{ label }}</span>
  </div>
</div>
