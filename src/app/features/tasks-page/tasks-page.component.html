    <p-table [paginator]="true" [rows]="5" [value]="tasks" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Status</th>
                <th>Story Points</th>
                <th>Label</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-task>
            <tr>
                <td>{{ task.name }}</td>
                <td>{{ task.status }}</td>
                <td>{{ task.storyCount }}</td>
                <td>{{ task.labels }}</td>
            </tr>
        </ng-template>
    </p-table>
